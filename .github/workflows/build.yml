name: react
on:
  push:
    branches:
      - 'main'
      
env:
  IMG_NAME: "react"
  TAG: "latest"      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3.0.0
        with:
          node-version: 16
          cache: 'npm'

      - name: Build
        run: |
          npm install --force
          npm run build
          
      - name: docker
        run: docker build . --file Dockerfile --tag ${{ env.IMG_NAME }}:${{env.TAG}}
